<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival</title>
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ui.css">
</head>
<body>
    <!-- GUI (hotbar, health, etc) -->
    <div class="ui-wrapper">
        <!-- Loading screen -->
        <div class="loading-overlay">
            <p>Loading...</p>
            <div class="lds-dual-ring"></div>
        </div>

        <!-- Debug info (FPS, position, etc) -->
        <div class="position-absolute">
            <div id="debug-info"></div>
        </div>

        <!-- Stat bars (Health, etc) -->
        <div class="position-absolute" style="right: 0">
            <div class="stat-bar">
                <meter id="player-health"  max="50" value="20"></meter>
                <span class="text-outline-thin">Test</span>
            </div>
        </div>

        <!-- Player Inventory -->
        <div class="position-absolute" style="bottom: 0; width: 100%;">
            <div class="inventory container">
                
            </div>
        </div>

        <!-- Information about the hovered item -->
        <div class="item-info d-none">
            <div class="item-info-glow">
                <div class="item-info-header px-3 py-2">
                    <h1 class="item-info-name text-outline-medium"></h1>
                    <p class="item-info-description text-outline-medium"></p>
                </div>
                <div class="item-info-attributes px-3">
    
                </div>
                <div class="item-info-footer px-3 py-2">
                    <p class="item-info-rarity text-outline-thin"></p>
                    <img class="item-info-icon"></img>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-wrapper">
        <!-- Canvas for rendering the game -->
        <canvas id="canvas"></canvas>

        <!-- Canvas for rendering game lighting. Drawn onto main convas with 'multiply' blend mode -->
        <canvas id="canvas-lighting"></canvas>
    </div>
</body>
<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Scripts -->
<script type = module src = src/game/init.js></script>
</html>
